      <label for="mail">Correo electrónico:</label><br>

      <label for="num">Número de teléfono:</label><br>

      <input type="checkbox" id="trato" name="trato" value=True>

<p class="text-center">Nos pondremos en contacto lo antes posible.</p>
    </body>
<script>
  const getDatosClientes = async ()=>{
      let inputNombre = document.getElementById("nombre").value;
      let inputApellido = document.getElementById("apellido").value;
      let inputCorreo = document.getElementById("mail").value;
      let inputNumero = document.getElementById("num").value;
      let inputTrato = document.getElementById("trato").value;
      
      let request = await fetch("/clientes",{
          method: "POST",
          credentials: "same-origin",
          headers:{
              "Content-Type":"application/json",
          },
          body: JSON.stringify({
              nombre: inputNombre,
              apellido: inputApellido,
              correo: inputCorreo,
              numero: parseInt(inputNumero),
              trato: Boolean(inputTrato),
          }),
      });
      if(request.ok){
          console.log(await request.json());
      }
  };
</script>
